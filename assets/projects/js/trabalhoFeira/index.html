<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <title>Feira técnica</title>
  </head>

  <body onresize="resizeWindow()">
    <main id="main">
      <div
        id="regions_div"
        style="width: 70%; height: 100%; display: block"
      ></div>

      <article>
        <h1>Informações e taxa de contaminação</h1>
        <div class="cow">
          <h4 class="row-1">Pandemia covid-19</h4>
          <div class="row-2">
              <h4>A taxa atual de contaminação é de:<br /><span id="taxa"></span></h4>
          </div>
        </div>

        <h1>Aplique as medidas e comece!</h1>

        <section>
          <div class="btn-column">
            <button class="btn-actions" onclick="enableAction('mascara')">
              <img src="assets/images/mascara.svg" />Mascara
            </button>

            <button class="btn-actions" onclick="enableAction('distanciamento')">
                <img src="assets/images/pessoas.svg" />Distanciamento
            </button>

            <button class="btn-actions"
            onclick="enableAction('higiene')">
                <img src="assets/images/higiene.svg" />Higiene
            </button>
          </div>

          <div class="btn-column-1">
            <button
              class="btn-act"
              onclick="iniciar()"
            >
              <i class="bi bi-playstation">Play</i>
            </button>

            <button
              class="btn-act"
              onclick="window.location.reload()"
            >
              <i class="bi bi-x-diamond">Reset</i>
            </button>
          </div>
        </section>
      </article>
    </main>

    <script type="text/javascript" src="assets/js/apiChart.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
